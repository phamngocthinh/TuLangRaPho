<script>
    function loadCartFromLocalStorage(){
        if (localStorage.hasOwnProperty('count_cart') == false) {
            localStorage.setItem('count_cart', '0');
            $('.sc-cart').html('0');
        }
        else{
            $('.sc-cart').html(localStorage.getItem('count_cart'));
        }
        if (localStorage.hasOwnProperty('list_cart') == false) {
            let list_cart = [];
            localStorage.setItem('list_cart', JSON.stringify(list_cart));
        }
}

</script>
